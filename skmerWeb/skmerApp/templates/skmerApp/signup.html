{% extends 'skmerApp/base.html' %}


{% block content %}

    <div class = "container-fluid col-md-2 col-md-offset-4" >
  <h2>Sign up</h2><br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
    </div>
{% endblock %}
